zero_waste:
  title: Zero Waste
  summary: Applicatie om mensen te motiveren hun afval te scheiden
  date: Februari 2016
  description: Het doel van dit project is bewoners en ondernemers van Amsterdam Oud-West te motiveren om op lange termijn te gaan recyclen. De focus ligt vooral op de afvalstromen papier, plastic en textiel.
  concept: Afval scheiden is nog nooit zo makkelijk geweest.
  explanation: Voor dit project heb ik een afvalbak ontworpen die speciaal ontwikkeld is om het voor mensen makkelijk te maken afval te scheiden. In elke box scheid en bewaar je een verschillende afvalstroom. De bakken zijn tevens recyclebaar. Ik heb hierbij ook een App ontwikkeld. Het idee van de App is dat mensen hun afvalbak gemakkelijk kunnen inwisselen voor een nieuwe, lege bak om zo hun recycle proces te stimuleren.
  card_picture: images/Afbeelding_card.jpg
  picture1: images/project/ZeroWaste1.jpg
  picture2: images/project/ZeroWaste2.jpg
kinderboek:
  title: Kinderboek
  summary: Kinderboek "Het eskimootje dat kriebels krijgt van sneeuw"
  date: Maart 2016 - April 2016
  description: De opdracht voor dit project was om een kinderboek te ontwerpen en realiseren. Het doel is het schrijven, illustreren, vormgeven en presenteren van je zelfgemaakte kinderboek.
  concept: Laat het verhaal tot leven komen.
  explanation: Titel “Het Eskimootje dat kriebels krijgt van sneeuw” Het verhaal Het kleine Eskimootje Moki, woont samen met haar familie in het koude Alaska, waar het het hele jaar rond sneeuwt. Dat blijkt een probleem te zijn, want Moki is allergisch voor de sneeuw! De dorpelingen doen er alles aan om Moki van haar allergie af te helpen. Of zou haar allergie toch iets anders blijken te zijn? Ik ben begonnen met het schrijven van een verhaal. Nadat ik het verhaal af had, ging ik gelijk aan de slag met het schetsen van illustraties. De volgende stap was om de schetsen te digitaliseren. Om het concept uit te werken en het verhaal meer tot leven te laten komen, heb ik gebruik gemaakt van verschillende texturen in de illustraties.
  card_picture: images/Afbeelding_card2.jpg
